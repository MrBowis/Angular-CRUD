<h2>Editar Producto</h2>
<form (ngSubmit)="updateProduct()">
  <div>
    {{ producto.id }}
  </div>
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="producto.name" name="name" required>
  </div>
  <div>
    <label for="price">Precio:</label>
    <input type="number" id="price" [(ngModel)]="producto.price" name="price" required>
  </div>
  <button type="submit">Actualizar Producto</button>
</form>
